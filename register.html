<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Online Voting System</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="auth-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="aadhaar">Aadhaar No:</label>
                <input type="number" id="aadhaar" placeholder="Enter your Aadhaar Number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <label for="mobile">Mobile:</label>
                <input type="number" id="mobile" placeholder="Enter your mobile number" required>

                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter your state" required>

                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Online Voting System. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

        e.preventDefault();

        alert('Registration successful! Redirecting to login...');
        window.location.href = 'login.html';
    });
</script>
</html>
