<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-container {
            text-align: center;
            padding: 50px;
        }
        .captcha-box {
            border: 2px solid #ddd;
            padding: 20px;
            display: inline-block;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .captcha-image {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            background-color: #eaeaea;
            padding: 10px;
            letter-spacing: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .captcha-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        .captcha-btn {
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .captcha-btn:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header style="background-color: #28a745; color: white; padding: 10px 0; text-align: center;">
        <h1>Online Voting System</h1>
        <nav>
            <a href="login.html" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
            <a href="about.html" style="color: white; text-decoration: none; margin: 0 15px;">About</a>
            <a href="contact.html" style="color: white; text-decoration: none; margin: 0 15px;">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <h2>CAPTCHA Verification</h2>
        <div class="captcha-box">
            <div class="captcha-image" id="captcha-text"></div>
            <input type="text" id="captcha-input" class="captcha-input" placeholder="Enter CAPTCHA">
            <button id="verify-btn" class="captcha-btn">Verify</button>
            <p class="error" id="error-msg"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #28a745; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Online Voting System. All rights reserved.</p>
    </footer>

    <script>
        // Generate CAPTCHA text
        const captchaText = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById('captcha-text').innerText = captchaText;

        // Add event listener to the Verify button
        document.getElementById('verify-btn').addEventListener('click', function () {
            const userInput = document.getElementById('captcha-input').value;
            const errorMsg = document.getElementById('error-msg');

            if (userInput === captchaText) {
                alert('CAPTCHA Verified!');
                window.location.href = 'index.html'; // Redirect to the voting page
            } else {
                errorMsg.innerText = 'CAPTCHA did not match. Please try again!';
            }
        });
    </script>
</body>
</html>
