<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="header">
                <h1>Online Voting System</h1>
                <nav>
                    <a href="login.html">Home</a> 
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
    </header>
    <main>
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="aadhaar">Aadhaar No:</label>
                <input type="numeric" id="aadhaar" placeholder="Enter your Aadhaar Number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>New user? <a href="register.html">Register here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Online Voting System. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        // Example authentication logic (can be replaced with backend validation)
        const aadhaar = document.getElementById('aadhaar').value;
        const password = document.getElementById('password').value;

        if (aadhaar === '123456789012' && password === 'ajay123') {
            alert('Login successful!');
            window.location.href = 'captcha.html'; // Redirect to voting page
        } else {
            alert('Invalid Aadhaar or password!');
        }
    });
</script>
</html>
